<!DOCTYPE html> 
<html>
  <head>
    <link rel="stylesheet" href="10calcstyle.css">
  </head>
  <body>
    <p>Calcualtor</p>
    <p class="ben action-result"></p>
    <button onclick="calc('1')" class="button-color">1</button>
    <button onclick="calc('2')" class="button-color">2</button>
    <button onclick="calc('3')" class="button-color">3</button>
    <button onclick="calc('+')" class="button-color-action">+</button>
    <br><br>
    <button onclick="calc('4')" class="button-color">4</button>
    <button onclick="calc('5')" class="button-color">5</button>
    <button onclick="calc('6')" class="button-color">6</button>
    <button onclick="calc('-')" class="button-color-action">-</button>
    <br><br>
    <button onclick="calc('7')" class="button-color">7</button>
    <button onclick="calc('8')" class="button-color">8</button>
    <button onclick="calc('9')" class="button-color">9</button>
    <button onclick="calc('*')" class="button-color-action">*</button>
    <br><br>
    <button onclick="calc('0')" class="button-color">0</button>
    <button onclick="calc('.')" class="button-color">.</button>
    <button onclick="calc('=')" class="button-color">=</button>
    <button onclick="calc('/')" class="button-color-action">/</button>
   
    <br><br>
    <button onclick="calc('clear')" class="button-color" style="font-size: 15px;">clear</button>

    
    <script src="10calcstyle.js"></script>
    
  </body>
</html>
